<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Library of Congress Search Tool</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title">Library of congress search</h1>
      <p>Search for topics through the library of congress
      </p>
    </header>
    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header text-uppercase">Search</h3>
          <form id="user-form" class="card-body">
            <input name="keyword" id="keyword" type="text" autofocus="true" class="form-input" />


            <select name="format-type" id="format-type" value="Select a format" class="select d-block ui-widget-content ui-corner-all">
              <option id="newspapers" value="newspapers">Newspapers</option>
              <option id="photos" value="photos">Photos</option>
              <option id="manuscripts" value="manuscripts">Manuscripts</option>
            </select>

            <button type="submit" class="btn">Get options</button>
          </form>
        </div>

      <div class="col-12 col-md-8">
        <h2 class="subtitle">Showing articles for: <span id="library-search-term"></span></h2>
        <div id="repos-container"></div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>  
    <script src="./assets/js/script.js"></script>
  </body>
</html>
