<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Search-Results</title>
</head>
<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">Showing Results For Your Serach <span id="repo-name"></span></h1>
  <main>
    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header text-uppercase">Search</h3>
          <form id="user-form" class="card-body">
            <input name="username" id="username" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn">Seach Again</button>
          </form>
        </div>
      <div>
      <a href="./index.html" class="btn-back">
        Go Back
      </a>
    </div>
  </header>
    <div id="issues-container" class="list-group"></div>
    <div id="limit-warning"></div>
  </main>
  <script src="results.js"></script>
</body>
</html>
